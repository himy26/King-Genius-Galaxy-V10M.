import tkinter as tk
from tkinter import ttk, messagebox
import requests
import threading
import time

class LevantiInfinityOS:
    def __init__(self, root):
        self.root = root
        # توثيق الملكية في العنوان (المهندس محمد حسن وعُلا مطاوع)
        self.root.title("LEVANTI INFINITY OS V.12 - ENG. MOHAMED HASSAN & OLA MATAWIE")
        self.root.geometry("1100x750")
        self.root.configure(bg="#2c3e50")
        
        # الرابط المباشر للملف المحدث (لقد تأكدت من صحته)
        self.server_url = "https://raw.githubusercontent.com/himy26/KING-DATA/main/king_server.json"
        self.db = {}

        self.create_widgets()
        self.fetch_data()

    def create_widgets(self):
        # العنوان العلوي وتوثيق السيادة
        header = tk.Frame(self.root, bg="#1a242f", height=120)
        header.pack(fill="x")
        
        tk.Label(header, text="LEVANTI INFINITY OS", font=("Arial", 35, "bold"), fg="white", bg="#1a242f").pack(pady=10)
        tk.Label(header, text="Proprietary Technology of Eng. Mohamed Hassan & Ola Matawie", 
                 font=("Arial", 12), fg="#ecf0f1", bg="#1a242f").pack()

        # إطار الأزرار (هنا ستظهر SAMSUNG, VIVO, TECNO تلقائياً)
        self.btn_frame = tk.Frame(self.root, bg="#2c3e50")
        self.btn_frame.pack(pady=30)

        # جدول البيانات المتطور
        self.tree = ttk.Treeview(self.root, columns=("Model", "CPU", "FRP", "IMEI", "Boot"), show='headings')
        
        headers = {"Model": "Device Model", "CPU": "Technical ID / CPU", "FRP": "FRP / Google Lock", 
                   "IMEI": "IMEI / Network", "Boot": "Bootloader"}
        
        for col, text in headers.items():
            self.tree.heading(col, text=text)
            self.tree.column(col, width=200, anchor="center")
            
        self.tree.pack(fill="both", expand=True, padx=40, pady=20)

    def fetch_data(self):
        def load_task():
            try:
                # إجبار السيرفر على التحديث الفوري لتجاوز أي تعليق
                response = requests.get(f"{self.server_url}?refresh={time.time()}")
                if response.status_code == 200:
                    json_data = response.json()
                    self.db = json_data.get("database", {})
                    # تحديث الواجهة فوراً
                    self.root.after(0, self.update_buttons)
                else:
                    self.root.after(0, lambda: messagebox.showerror("Connection Error", "Server is not responding."))
            except Exception as e:
                self.root.after(0, lambda: messagebox.showerror("System Error", str(e)))
        
        threading.Thread(target=load_task, daemon=True).start()

    def update_buttons(self):
        # مسح أي أزرار قديمة
        for widget in self.btn_frame.winfo_children():
            widget.destroy()

        # توليد الأزرار الجديدة من السيرفر (VIVO, TECNO ستظهر هنا)
        if not self.db:
            tk.Label(self.btn_frame, text="Loading Database...", fg="white", bg="#2c3e50").pack()
            return

        for brand in self.db.keys():
            btn = tk.Button(self.btn_frame, text=brand, font=("Arial", 12, "bold"), 
                           bg="#3498db", fg="white", width=15, height=2,
                           command=lambda b=brand: self.show_brand_data(b))
            btn.pack(side="left", padx=10)

    def show_brand_data(self, brand):
        for item in self.tree.get_children():
            self.tree.delete(item)
            
        models = self.db.get(brand, [])
        for m in models:
            self.tree.insert("", "end", values=(
                m.get('model', 'N/A'), 
                m.get('id', 'N/A'), 
                m.get('frp', 'Locked'), 
                m.get('imei', 'N/A'),
                m.get('boot', 'Locked')
            ))

if __name__ == "__main__":
    root = tk.Tk()
    app = LevantiInfinityOS(root)
    # تسجيل الدخول الرسمي
    print("LEVANTI SYSTEM ONLINE | LICENSED TO: ENG. MOHAMED HASSAN")
    root.mainloop()